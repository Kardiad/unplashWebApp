<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Buscador de imagenes</title>
</head>
<body>
    <header class="text-center inicio">
        <nav class="form-group col-6">
            <h1><i class="fas fa-camera-retro"></i>Buscador de imágenes</h1>
            <input type="text" id="busca" class="text-center form-control" placeholder="busca aquí tus imágenes">
        </nav>
    </header>
    <div class="container pt-3">
        <div class="row d-flex flex-wrap justify-content-center"></div>
    </div>
    <div class="botonera numeros mt-3" id="numeros">
        <button href=".inicio" class="btn btn-primary" id="mas"><i class="fas fa-arrow-left"></i></button>
        <input type="number" class="text-center" id="num">
        <button href=".inicio" class="btn btn-primary" id="menos"><i class="fas fa-arrow-right"></i></button>
    </div>
</body>
</html>
